<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo"> Age Calculator</div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Contact Us</a></li>
            <div class="toggle-icon" onclick="toggleDarkMode()" title="Toggle Dark Mode">
            <span id="theme-icon">ðŸŒ™</span>
        </div>
        </ul>
    </nav>

    <div class="container">
        <h2> Calculate Your Age & Upcoming Birthday</h2>
        

        <input type="number" id="day" placeholder="Day" min="1" max="31" />
        <input type="number" id="month" placeholder="Month" min="1" max="12" />
        <input type="number" id="year" placeholder="Year" min="1900" max="2100" />

        <button onclick="calculateAge()">Calculate</button>

        <div id="result"></div>
        <div id="nextBirthday"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
